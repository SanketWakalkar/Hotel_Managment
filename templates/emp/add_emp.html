<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    {% include 'emp/navbar.html' %}

    <h1 class="text-center my-3">New Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card text-dark">
                    <div class="card-body">

                        <form action="/emp/add-emp/" method="POST">
                            {% csrf_token %}
                           
                            <div class="mb-3">
                                <lable for="ID">Employee Name</lable>
                                <input id="ID" type="text" class="form-control" placeholder="Enter Emp Name"
                                name="emp_name"
                                >
                            </div>
                            
                            <div class="mb-3">
                                <lable for="Phone">Employee id</lable>
                                <input id="Phone" type="text" class="form-control" placeholder="Enter Emp ID"
                                name="emp_id"
                                >
                            </div>

                            <div class="mb-3">
                                <lable for="Name">Phone</lable>
                                <input id="Name" type="text" class="form-control" placeholder="Enter Emp Phone"
                                name="emp_Phone"
                                >
                            </div>

                            <div class="mb-3">
                                <lable for="Address">Employee Address</lable>
                                <textarea name="emp_Address" id="Address" rows="5" class="form-control"></textarea>
                            </div>

                            <div class="mb-3 form-check">
                                <lable for="Working">Working</lable>
                                <input id="Working" name="emp_Working" type="checkbox" class="form-check-input">
                            </div>

                            <div class="mb-3">
                                <lable for="department">Departments</lable>
                                <select name="emp_department" id="department" class="form-control">
                                    <option value="Front Office">Front office</option>
                                    <option value="HouseKeeping">HouseKeeping</option>
                                    <option value="Kitchen">Kitchen</option>
                                    <option value="Human Resources">Human Resources</option> 
                                    <option value="Accounts">Accounts</option> 
                                     

                                </select>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-primary">
                                    Add Employee
                                </button>
                            </div>




                        </form>


                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
